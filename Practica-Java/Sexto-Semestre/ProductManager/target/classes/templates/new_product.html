<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Calcular</title>
    </head>
    <body>
        <div align="center">
            <h1>Área y Perímetro Del Triangulo</h1>
            <br />
            <form action="#" th:action="@{/save}" th:object="${product}"
                  method="post">

                <table border="0" cellpadding="10">
                    <tr>
                        <td>Base:</td>
                        <td><input type="text" th:field="*{Base}" /></td>
                    </tr>
                    <tr>
                        <td>Altura:</td>
                        <td><input type="text" th:field="*{Altura}" /></td>
                    </tr>
                    								
                    <tr>
                        <td colspan="2"><button type="submit">Save</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
